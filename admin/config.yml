backend:
  name: git-gateway
  branch: main

site_url: https://stevegiancopy.com
display_url: https://stevegiancopy.com
logo_url: https://stevegiancopy.com/images/uploads/sg-logo.png

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/pages/home.md"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Subtitle", name: "subtitle", widget: "string" }
          - { label: "Hero Quote", name: "hero_quote", widget: "string", default: "Good copy doesnâ€™t just fill space, it fills bank accounts." }
          - { label: "Quote Author", name: "hero_author", widget: "string", default: "Dan Kennedy" }
          - { label: "Primary Button Text", name: "button_primary_text", widget: "string", default: "Get High-Converting Copy" }
          - { label: "Primary Button Link", name: "button_primary_link", widget: "string", default: "/services" }
          - { label: "Secondary Button Text", name: "button_secondary_text", widget: "string", default: "View Gallery" }
          - { label: "Secondary Button Link", name: "button_secondary_link", widget: "string", default: "/portfolio" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }

  - name: "pain_points"
    label: "Pain Points"
    folder: "content/pain_points"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", required: false }

  - name: "solutions"
    label: "Solutions"
    folder: "content/solutions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", required: false }

  - name: "showcase"
    label: "Before & After Showcase"
    folder: "content/showcase"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Before Image", name: "before_image", widget: "image" }
      - { label: "After Image", name: "after_image", widget: "image" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Testimonial", name: "testimonial", widget: "text" }
      - { label: "Avatar (optional)", name: "avatar", widget: "image", required: false }

  - name: "newsletter"
    label: "Newsletter"
    folder: "content/newsletter"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Newsletter Title", name: "newsletter_title", widget: "string", default: "Copy Insights Weekly" }
      - { label: "Newsletter Subtitle", name: "newsletter_subtitle", widget: "string", default: "Get weekly copywriting tips, conversion strategies, and SaaS growth insights." }
      - { label: "Newsletter Placeholder", name: "newsletter_placeholder", widget: "string", default: "Enter your email" }
      - { label: "Newsletter Button Text", name: "newsletter_button_text", widget: "string", default: "Subscribe" }
