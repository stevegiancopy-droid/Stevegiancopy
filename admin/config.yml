backend:
  name: git-gateway
  branch: main

site_url: https://stevegiancopy.com
display_url: https://stevegiancopy.com
logo_url: https://stevegiancopy.com/images/uploads/sg-logo.png

media_folder: "images/uploads"
public_folder: "/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "pages"
    label: "Pages"
    format: "json"
    files:
      - file: "public/cms/home.json"
        label: "Home"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Subtitle", name: "subtitle", widget: "string" }
          - { label: "Hero Quote", name: "hero_quote", widget: "string" }
          - { label: "Quote Author", name: "hero_author", widget: "string" }
          - { label: "Primary Button Text", name: "button_primary_text", widget: "string" }
          - { label: "Primary Button Link", name: "button_primary_link", widget: "string" }
          - { label: "Secondary Button Text", name: "button_secondary_text", widget: "string" }
          - { label: "Secondary Button Link", name: "button_secondary_link", widget: "string" }
          - { label: "Hero Image", name: "hero_image", widget: "image", required: false }

      - file: "public/cms/services.json"
        label: "Services"
        name: "services"
              - file: "public/cms/services.json"
        label: "Services"
        name: "services"
        fields:
          # HERO
          - { label: "Hero Title", name: "title", widget: "string" }
          - { label: "Hero Subtitle", name: "subtitle", widget: "string", required: false }
          - { label: "Hero Intro Text", name: "intro", widget: "text", required: false }
          - { label: "Hero Badge Text", name: "hero_badge", widget: "string", required: false }

          # STATS (under the hero)
          - { label: "Stat 1 Text", name: "stat1_text", widget: "string", required: false }
          - { label: "Stat 1 Subtext", name: "stat1_subtext", widget: "string", required: false }
          - { label: "Stat 2 Text", name: "stat2_text", widget: "string", required: false }
          - { label: "Stat 2 Subtext", name: "stat2_subtext", widget: "string", required: false }
          - { label: "Stat 3 Text", name: "stat3_text", widget: "string", required: false }
          - { label: "Stat 3 Subtext", name: "stat3_subtext", widget: "string", required: false }

          # BREAKDOWN SECTION ("Get to know more")
          - { label: "Breakdown Label", name: "breakdown_label", widget: "string", required: false }
          - { label: "Breakdown Title", name: "breakdown_title", widget: "string", required: false }

          # PROCESS SECTION ("The 4-step Process in Detail")
          - { label: "Process Label", name: "process_label", widget: "string", required: false }
          - { label: "Process Title", name: "process_title", widget: "string", required: false }
          - { label: "Step 1 Title", name: "step1_title", widget: "string", required: false }
          - { label: "Step 1 Body", name: "step1_body", widget: "text", required: false }
          - { label: "Step 2 Title", name: "step2_title", widget: "string", required: false }
          - { label: "Step 2 Body", name: "step2_body", widget: "text", required: false }
          - { label: "Step 3 Title", name: "step3_title", widget: "string", required: false }
          - { label: "Step 3 Body", name: "step3_body", widget: "text", required: false }
          - { label: "Step 4 Title", name: "step4_title", widget: "string", required: false }
          - { label: "Step 4 Body", name: "step4_body", widget: "text", required: false }

          # CTA SECTION ("Want me to work for you?")
          - { label: "CTA Title", name: "cta_title", widget: "string", required: false }
          - { label: "CTA Subtitle – Top Line", name: "cta_subtitle_top", widget: "text", required: false }
          - { label: "CTA Subtitle – Bottom Line", name: "cta_subtitle_bottom", widget: "text", required: false }
          - { label: "CTA Button Text", name: "cta_button_text", widget: "string", required: false }
          - { label: "CTA Button Link", name: "cta_button_link", widget: "string", required: false }
          - { label: "CTA Note", name: "cta_note", widget: "string", required: false }


      - file: "public/cms/portfolio.json"
        label: "Portfolio"
        name: "portfolio"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Intro Text", name: "intro", widget: "text", required: false }

      - file: "public/cms/contact.json"
        label: "Contact"
        name: "contact"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Intro Text", name: "intro", widget: "text", required: false }

      - file: "public/cms/newsletter_page.json"
        label: "Newsletter Page"
        name: "newsletter_page"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Intro Text", name: "intro", widget: "text", required: false }

      - file: "public/cms/privacy.json"
        label: "Privacy Policy"
        name: "privacy"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "pain_points"
    label: "Pain Points"
    folder: "content/pain_points"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", required: false }

  - name: "solutions"
    label: "Solutions"
    folder: "content/solutions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", required: false }

  - name: "showcase"
    label: "Before & After Showcase"
    folder: "content/showcase"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Before Image", name: "before_image", widget: "image" }
      - { label: "After Image", name: "after_image", widget: "image" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Testimonial", name: "testimonial", widget: "text" }
      - { label: "Avatar (optional)", name: "avatar", widget: "image", required: false }

  - name: "newsletter"
    label: "Newsletter"
    folder: "content/newsletter"
    create: false
    slug: "{{slug}}"
    fields:
      - { label: "Newsletter Title", name: "newsletter_title", widget: "string", default: "Copy Insights Weekly" }
      - { label: "Newsletter Subtitle", name: "newsletter_subtitle", widget: "string", default: "Get weekly copywriting tips, conversion strategies, and SaaS growth insights." }
      - { label: "Newsletter Placeholder", name: "newsletter_placeholder", widget: "string", default: "Enter your email" }
      - { label: "Newsletter Button Text", name: "newsletter_button_text", widget: "string", default: "Subscribe" }
